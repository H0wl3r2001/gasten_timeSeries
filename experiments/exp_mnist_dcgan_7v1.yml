project: "dcgan-mnist-brainstorming"
name: "exp-mnist-7v1-better-samples"
out-dir: "/media/TOSHIBA6T/LCUNHA/msc/out"
data-dir: "/home/lcunha/data"
test-noise: "/home/lcunha/data/z/z_2000_64"
fixed-noise: 200

device: cuda:0
num-workers: 6

fid-stats-path: "/home/lcunha/data/fid-stats/stats.inception.mnist.7v1.npz"

num-runs: 1

dataset:
  name: "mnist"
  binary:
    pos: 7
    neg: 1

model:
  z_dim: 64
  architecture:
    name: "dcgan"
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: "ns"


optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 30
    checkpoint-every: 10
    step-1-epochs:
      - 0
      - 2
      - 5
    batch-size: 64
    disc-iters: 1
    classifier:
      - "/media/TOSHIBA6T/LCUNHA/msc/classifiers/mnist.7v1/cnn-1-1.25442"
      - "/media/TOSHIBA6T/LCUNHA/msc/classifiers/mnist.7v1/cnn-2-1.7501"
      - "/media/TOSHIBA6T/LCUNHA/msc/classifiers/mnist.7v1/cnn-4-1.21139"
    weight:
      - 0
