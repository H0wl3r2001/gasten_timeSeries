name: "exp_test_7v1"
out-dir: "/content/drive/MyDrive/thesis/out_test"
fixed-noise: 64
test-noise:
  n: 3000

fid-stats-path: "/content/drive/MyDrive/thesis/out/mnist_stats.7v1.npz"

dataset:
  dir: "data"
  name: "mnist"
  binary:
    pos: 7
    neg: 1

model:
  nc: 1
  nz: 100
  ngf: 64
  ndf: 64

optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  original-gan:
    epochs: 20
    batch-size: 64
    early-stop:
      criteria: 2
      delta: 0
  modified-gan:
    epochs: 20
    batch-size: 64
    classifier:
      - "/content/drive/MyDrive/thesis/out_test/test.pth"
    weight:
      - 0.6



