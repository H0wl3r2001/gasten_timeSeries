project: "st-gans"
name: "exp-mnist-7v1"
out-dir: "/media/TOSHIBA6T/LCUNHA/msc/out"
data-dir: "/home/lcunha/data"
test-noise: "/home/lcunha/data/z/z_10000_100"
fixed-noise: 100

device: cuda:0
num-workers: 6

fid-stats-path: "/home/lcunha/data/fid-stats/stats.inception.mnist.7v1.npz"

num-runs: 3

dataset:
  name: "mnist"
  binary:
    pos: 7
    neg: 1

model:
  z_dim: 100
  g_filter_dim: 64
  d_filter_dim: 64
  g_num_blocks: 3
  d_num_blocks: 2

optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 50
    batch-size: 64
    early-stop:
      criteria: 5
  step-2:
    epochs: 50
    batch-size: 64
    early-stop:
      criteria: 10
    classifier:
      - "/media/TOSHIBA6T/LCUNHA/msc/classifiers/cnn.mnist.7v1.pth"
      - "/media/TOSHIBA6T/LCUNHA/msc/classifiers/cnn.mnist.7v1.5.pth"
      - "/media/TOSHIBA6T/LCUNHA/msc/classifiers/mlp.mnist.7v1.10.pth"
      - "/media/TOSHIBA6T/LCUNHA/msc/classifiers/mlp.mnist.7v1.20.pth"
    weight:
      - 0.5
      - 0.6
      - 0.7



