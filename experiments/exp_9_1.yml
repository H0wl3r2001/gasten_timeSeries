    epochs: 50
    batch-size: 64
  modified-gan:
    epochs: 50
    batch-size: 64
    classifier:
      - "/content/drive/MyDrive/thesis/out/classifiers/classifier.mnist.8v3.pth"
    weight:
      - 0.5
      - 0.55
      - 0.6
      - 0.65
      - 0.7
      - 0.75



